 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b id="faces">
        Father
        <hr>
        Mother
        <hr>
        Sister
        <hr>
        Brother
        <hr>
      </b>
      <br><br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="snapshot"></div>
      <br><br>
      <button onclick="capture()" class="btn btn-info" >Capture Image</button>
      <br><br>
      <button onclick="identify()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person : <span id="person_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="person_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
